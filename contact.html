<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Farm Manager</title>
    <!-- Google Fonts: Montserrat -->
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
            rel="stylesheet"
    />
    <style>
        /* --------------------------------------------------
           Reset & Global Styles
        ----------------------------------------------------- */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Montserrat', sans-serif;
          background-color: #000;
          color: #fff;
          line-height: 1.6;
        }

        a {
          color: #0f0;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }

        /* --------------------------------------------------
           Container
        ----------------------------------------------------- */
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 1rem;
        }

        /* --------------------------------------------------
           Header
        ----------------------------------------------------- */
        header {
          text-align: center;
          margin-bottom: 2rem;
        }

        header h1 {
          font-size: 2rem;
          font-weight: 700;
        }

        /* --------------------------------------------------
           Main Grid Layout
        ----------------------------------------------------- */
        .main-grid {
          display: grid;
          grid-template-columns: 1fr;
          gap: 2rem;
        }

        /* --------------------------------------------------
           Form Styles
        ----------------------------------------------------- */
        form {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 600;
        }

        .form-input,
        .form-textarea {
          width: 100%;
          padding: 0.75rem;
          background-color: #111;
          border: 2px solid #333;
          color: #fff;
          border-radius: 4px;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
          outline: none;
          border-color: #0f0;
          box-shadow: 0 0 8px #0f0;
        }

        .submit-btn {
          padding: 0.75rem;
          background-color: #222;
          border: none;
          border-radius: 4px;
          font-weight: 700;
          color: #fff;
          cursor: pointer;
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
          background-color: #0f0;
          color: #000;
          box-shadow: 0 0 12px #0f0;
        }

        /* --------------------------------------------------
           Contact Details & Map
        ----------------------------------------------------- */
        .contact-details h2 {
          font-size: 1.75rem;
          font-weight: 600;
          margin-bottom: 1rem;
        }

        .contact-details p {
          margin-bottom: 1rem;
        }

        .map-container {
          width: 100%;
          height: 16rem;
          border-radius: 4px;
          overflow: hidden;
        }

        /* --------------------------------------------------
           Social Icons
        ----------------------------------------------------- */
        .social-icons {
          display: flex;
          gap: 1rem;
        }

        .social-icon svg {
          width: 2rem;
          height: 2rem;
          fill: currentColor;
          transition: filter 0.3s ease;
        }

        .social-icon:hover {
          filter: brightness(1.2);
        }

        /* --------------------------------------------------
           Responsive Styles
        ----------------------------------------------------- */
        /* Mobile (up to 600px) */
        @media (max-width: 600px) {
          .container {
            padding: 1rem;
          }
          header h1 {
            font-size: 2rem;
          }
          .main-grid {
            grid-template-columns: 1fr;
          }
          .map-container {
            height: 12rem;
          }
        }

        /* Tablets (601px to 1024px) */
        @media (min-width: 601px) and (max-width: 1024px) {
          .container {
            padding: 2rem;
          }
          header h1 {
            font-size: 2.5rem;
          }
          .main-grid {
            grid-template-columns: 1fr 1fr;
          }
          .map-container {
            height: 14rem;
          }
        }

        /* Laptops/Desktops (1025px and up) */
        @media (min-width: 1025px) {
          .container {
            padding: 4rem;
          }
          header h1 {
            font-size: 3rem;
          }
          .main-grid {
            grid-template-columns: 1fr 1fr;
          }
          .contact-details h2 {
            font-size: 2rem;
          }
          .map-container {
            height: 16rem;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Page Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Main Grid: Contact Form & Details -->
    <section class="main-grid">
        <!-- Contact Form -->
        <div>
            <form action="#" method="POST">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-input"
                            placeholder="Your Name"
                            required
                    />
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="you@example.com"
                            required
                    />
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="form-input"
                            placeholder="+880 17XXXXXXXX"
                    />
                </div>
                <!-- Subject -->
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input
                            type="text"
                            id="subject"
                            name="subject"
                            class="form-input"
                            placeholder="Subject"
                            required
                    />
                </div>
                <!-- Message -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                            id="message"
                            name="message"
                            rows="5"
                            class="form-textarea"
                            placeholder="Your Message..."
                            required
                    ></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <!-- Contact Details, Map & Social Links -->
        <div class="contact-details">
            <!-- Farm Contact Details -->
            <div>
                <h2>Our Farm</h2>
                <p>
                    Chatmohar,<br />
                    Pabna,Bangladesh
                </p>
                <p>
                    Phone: <a href="tel:+8801704873022">+880 1704873022</a>
                </p>
                <p>
                    Email:
                    <a href="mailto:contact@farmmanager.com">contact@farmmanager.com</a>
                </p>
            </div>

            <!-- Google Map Embed -->
            <div class="map-container">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!2m12!3m3!1s0x0:0x0!2zMzTCsDAwJzAwLjAiTiA3McKwMDAnMDAuMCJF"
                        width="100%"
                        height="100%"
                        style="border: 0;"
                        allowfullscreen=""
                        loading="lazy"
                        title="Farm Location"
                ></iframe>
            </div>

            <!-- Social Media Links -->
            <div class="social-icons">
                <!-- Facebook Icon -->
                <a href="#" class="social-icon" aria-label="Facebook">

                    >

                <!-- Instagram Icon -->

                </a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
